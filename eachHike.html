<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>

    <style>
      /* .card {
        width: 45%;
        margin: 2%;
        border: 2px solid #2e742f;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        background-color: #77a2cd;

      .card {
        width: 45%;
        margin: 2%;
        border: 2px solid #2e742f;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        background-color: #dda15e !important;
      }

      .card-img-top {
        border: 5px solid #606c38;
        border-radius: 6px 6px 0 0;
        max-height: 150px;
        object-fit: cover;
        background-color: transparent;
      }

      .card-body {
        background-color: #fefae0;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <site-navbar></site-navbar>

    <!-- Main content goes here -->
    <main class="container py-4">
      <h1 id="hikeName">Loading...</h1>

      <!-- Hike image -->
      <img
        id="hikeImage"
        class="img-fluid rounded mt-3 d-block mx-auto"
        src=""
        alt="Hike image"
      />

      <!-- Write Review button (handled in JavaScript) -->
      <div class="text-center mt-3">
        <button id="writeReviewBtn" class="btn btn-primary">
          Write Review
        </button>
      </div>
    </main>

    <div class="container">
      <h2>Reviews:</h2>
      <div id="details-go-here"></div>
      <!-- Here is the container for cards with horizontal scrolling -->
      <div class="card-container">
        <div id="reviewCardGroup" class="row row-cols-auto">
          <!-- Add your card templates here -->
        </div>
      </div>
    </div>

    <template id="reviewCardTemplate">
      <div class="card">
        <img class="card-img-top" />
        <div class="card-body">
          <h5 class="title">placeholder</h5>
          <p class="star-rating"></p>
          <p class="time">placeholder</p>
          <p class="level">placeholder</p>
          <p class="season">placeholder</p>
          <p class="scrambled">placeholder</p>
          <p class="flooded">placeholder</p>
          <br />
          <p class="description">
            This card has supporting text below as a natural lead-in to
            additional content.
          </p>
        </div>
      </div>
    </template>

    <!-- our own footer goes here -->
    <site-footer></site-footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript scripts go here      -->
    <!---------------------------------------------->
    <!---------------------------------------------->
    <!-- Your own JavaScript scripts go here      -->
    <!---------------------------------------------->

    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/eachHike.js"></script>

    <script type="module" src="/src/app.js"></script>
  </body>
</html>
