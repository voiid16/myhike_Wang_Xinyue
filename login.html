<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>

    <script type="module" src="/src/firebaseConfig.js"></script>
    <script type="module" src="/src/authentication.js"></script>
    <script type="module" src="/src/loginSignup.js"></script>
  </head>

  <body>
    <!-- our own navbar goes here -->
    <site-navbar></site-navbar>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <div class="container py-5" style="max-width: 420px">
      <!-- Alerts -->
      <div id="authAlert" class="alert alert-danger d-none" role="alert"></div>

      <!-- Login -->
      <div id="loginView">
        <h3 class="mb-3 text-center">Login</h3>
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <input
              type="email"
              id="loginEmail"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="loginPassword"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <small class="d-block mt-3 text-center">
          Donâ€™t have an account?
          <a href="#" id="toSignup">Sign up</a>
        </small>
      </div>

      <!-- Signup -->
      <div id="signupView" class="d-none">
        <h3 class="mb-3 text-center">Sign Up</h3>
        <form id="signupForm" novalidate>
          <div class="mb-3">
            <input
              type="text"
              id="signupName"
              class="form-control"
              placeholder="First and Last Name"
              aria-label="Full name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              id="signupEmail"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="signupPassword"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-success w-100">
            Create Account
          </button>
        </form>
        <small class="d-block mt-3 text-center">
          Already have an account?
          <a href="#" id="toLogin">Login</a>
        </small>
      </div>
    </div>

    <!-- Main content goes here -->

    <!-- our own footer goes here -->
    <site-footer></site-footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript scripts go here      -->
    <!---------------------------------------------->

    <script type="module" src="/src/app.js"></script>
  </body>
</html>
