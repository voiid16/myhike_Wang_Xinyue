<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
  </head>

  <body>
    <!-- our own navbar goes here -->
    <site-navbar></site-navbar>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <div class="container">
      <div class="px-4 py-5 my-5 text-center">
        <img
          class="d-block mx-auto mb-4"
          src="./public/images/logo.png"
          alt=""
          width="72"
          height="72"
        />
        <h1 class="display-5 fw-bold" style="color: #283618">
          Welcome to XinyueHikes,
          <span id="name-goes-here">adventure awaits!</span>
        </h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4" tyle="color: #283618">
            Discover trails. Share experiences. Grow the community.
          </p>
          <h2 style="color: #606c38">
            Track your routes, explore new trails, and enjoy every step.
          </h2>
          <div class="d-grid justify-content-sm-center">
            <!-- Make this button clickable, using onclick event listener -->
            <button
              onclick="window.location.href='login.html'"
              type="button"
              class="btn btn-info btn-lg"
              style="background-color: #283618; color: #fefae0"
            >
              Login/Signup
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid bg-light text-dark p-5">
      <h1>Popular Hikes</h1>
      <div id="hikes-go-here" class="row"></div>
    </div>

    <template id="hikeCardTemplate">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <p>Length: <span class="card-length"></span> km</p>
          </div>
        </div>
      </div>
    </template>
    <!-- Main content goes here -->
    <!-- This is the welcome on the landing page, with a login/signup button -->

    <!-- our own footer goes here -->
    <site-footer></site-footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript scripts go here      -->
    <!---------------------------------------------->
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
